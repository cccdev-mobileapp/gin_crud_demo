<!-- templates/users.html -->
<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Is Verified</th>
            <th>Role</th>
        </tr>
        {{ range .users }}
        <tr>
            <td>{{ .Name }}</td>
            <td>{{ .IsVerified }}</td>
            <td>{{ .Role }}</td>
        </tr>
        {{ end }}
    </table>
</body>
</html>
